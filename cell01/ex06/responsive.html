<!DOCTYPE html>
<html>

<head>
    <title>Responsive Table</title>
    <style>
        .table-container {
            max-width: 100%;
            
        }

        table {
            width: 100%;
            
        }

        td {
            height: 100px;
            text-align: left;
            font-size: 16px;
            border: 1px solid black;
            padding: 10px;
        }

        .first {
            background-color: #87bfe4;
        }

        .second {
            background-color: #cf88b3;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <table>
            <tr>
                <td class="first">DEE</td>
                <td class="second">JAAA</td>
            </tr>
        </table>
    </div>
</body>

</html>
